<!DOCTYPE html>
<html>
<head>
	<title>MiniGame</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style type="text/css">
		 @font-face {
	    font-family: pixel; /* Имя шрифта */
	    src: url(3560.ttf); /* Путь к файлу со шрифтом */
	   }
		.mark{
			height: 100px;
			width: 100px;
			position: absolute;
		}
	</style>
</head>
  <body style="background-size: 100%;background-image: url(1.jpg);">

  	<div class="menu mx-auto text-center">
  		<div class="buttons">
  			<button type="button" style="top:20%;width: 300px;height: 130px;box-shadow: 0 0 50px rgb(0, 100, 255);margin-top: 20%;font-family: pixel" class="btn btn-outline-primary play">Легкая
  				<p>1 в секунду</p></button>

  			<button type="button" style="top:20%;width: 300px;height: 130px;box-shadow: 0 0 50px rgb(0, 255, 40);margin-top: 20%;font-family: pixel;: green;margin-left: 50px;" class="btn btn-outline-success normal">Нормальная
  				<p>1.6 в секунду</p></button>

  			<button type="button" style="top:20%;width: 300px;height: 130px;box-shadow: 0 0 50px rgb(255, 0, 10);margin-top: 20%;font-family: pixel;color: ;margin-left: 50px;" class="btn btn-outline-danger demon">Демоническая
  				<p>2 в секунду</p></button>
  			<button type="button" style="top:20%;width: 300px;height: 130px;box-shadow: 0 0 50px rgb(255, 100, 10);margin-top: 20%;font-family: pixel;color: ;margin-left: 50px;" class="btn btn-outline-warning bog">Богоподопобный
  				<p>5 в секунду</p></button>
  		</div>

  		
  	</div>

   <div class="game text-center" style="display: none;color: red;font-family: pixel;text-shadow: 0 0 40px rgb(255, 0, 0);">
   	<div style="height: 15px;background-color: rgba(255,0,0,0.5);width: 0%;border-radius: 3px;font-family: pixel;box-shadow: 0 0 40px rgb(255, 0, 0)" class="vremya"><h5 style="">время</h5></div>

  	<h1>Количество веществ: <span class="count">0</span></h1>
    <h1>Количество собранных веществ: <span class="died">0</span></h1>
   </div>

   
   	<img src="2.gif" style="position: absolute;left: 45%;top: 88%" width="10%">
  

    <script type="text/javascript">
    	let countElem = document.querySelector(".count")
        let diedElem = document.querySelector(".died")

        let countNum = 0
        let diedNum = 0

        let game = document.querySelector(".game")

        let play = document.querySelector(".play");
        let normal = document.querySelector(".normal");
        let demon = document.querySelector(".demon");
        let bog = document.querySelector(".bog");

        let vremya = document.querySelector(".vremya")

        let countTime = 0
        let buttons = document.querySelector(".buttons")

        

        let proverkaLoser = function(){
        	if (diedNum<8 || diedNum==8) {
        		alert("Loser")
        	}
        }
        let proverkaWinn = function(){
        	if (diedNum>8) {
        		alert("Winner")
        	}
        }

        let proverkaLoser2 = function(){
        	if (diedNum<14 || diedNum==14) {
        		alert("Loser")
        	}
        }
        let proverkaWinn2 = function(){
        	if (diedNum>14) {
        		alert("Winner")
        	}
        }

        let proverkaLoser3 = function(){
        	if (diedNum<18 || diedNum==18) {
        		alert("Loser")
        	}
        }
        let proverkaWinn3 = function(){
        	if (diedNum>18) {
        		alert("Winner")
        	}
        }

        let proverkaLoser4 = function(){
        	if (diedNum<48 || diedNum==48) {
        		alert("Loser")
        	}
        }
        let proverkaWinn4 = function(){
        	if (diedNum>48) {
        		alert("Winner")
        	}
        }

    	 let randomLeft = function(){
            let rand = Math.random() * 1500;
            let round = Math.round(rand);
            return round;
        }  

        let randomTop = function(){
            let rand = Math.random() * 700;
            let round = Math.round(rand);
            return round;
        } 



    	let createPoint = function(){
		   let point = document.createElement('img');
		   document.body.appendChild(point);
		   point.src = "2.jpg";
	       point.classList.add("mark");

		   point.style.marginLeft = randomLeft() + "px";
           point.style.marginTop = randomTop() + "px";

           countNum = countNum +1;
           countElem.innerHTML = countNum;

        point.onclick = function(){
       	point.style.display = "none";

       	diedNum = diedNum +1;
        diedElem.innerHTML = diedNum;
       }
    	}

    	play.onclick = function(){
        	
        	let createPoints = setInterval(createPoint,1000);
			setTimeout(() => { clearInterval(createPoints);}, 10000);
			buttons.style.display = "none";
    		
    		game.style.display = "block"; 

    		let vremyaLoser = setInterval(proverkaLoser,10100)
			setTimeout(() => { clearInterval(vremyaLoser);}, 10100);

			let vremyaWinn = setInterval(proverkaWinn,10100)
			setTimeout(() => { clearInterval(vremyaWinn);}, 10100);

			let vremya1 = function() {
			countTime = countTime +10
			vremya.style.transition = "0.5s"
			vremya.style.width = countTime+"%"
		}

		let vremyaTimer = setInterval(vremya1,1000)
		setTimeout(() => { clearInterval(vremyaTimer);}, 10000);
		
        }







        normal.onclick = function(){
        	
        	let createPoints = setInterval(createPoint,600);
			setTimeout(() => { clearInterval(createPoints);}, 10000);
			buttons.style.display = "none";
    		
    		game.style.display = "block";

    		let vremyaLoser = setInterval(proverkaLoser2,10100)
			setTimeout(() => { clearInterval(vremyaLoser);}, 10100);

			let vremyaWinn = setInterval(proverkaWinn2,10100)
			setTimeout(() => { clearInterval(vremyaWinn);}, 10100);

			let vremya1 = function() {
			countTime = countTime +10
			vremya.style.transition = "0.5s"
			vremya.style.width = countTime+"%"
		}

		let vremyaTimer = setInterval(vremya1,1000)
		setTimeout(() => { clearInterval(vremyaTimer);}, 10000);
		
        }











        demon.onclick = function(){
        	
        	let createPoints = setInterval(createPoint,500);
			setTimeout(() => { clearInterval(createPoints);}, 10000);
			buttons.style.display = "none";
    		
    		game.style.display = "block";

    		let vremyaLoser = setInterval(proverkaLoser3,10100)
			setTimeout(() => { clearInterval(vremyaLoser);}, 10100);

			let vremyaWinn = setInterval(proverkaWinn3,10100)
			setTimeout(() => { clearInterval(vremyaWinn);}, 10100);

			let vremya1 = function() {
			countTime = countTime +10
			vremya.style.transition = "0.5s"
			vremya.style.width = countTime+"%"
		}

		let vremyaTimer = setInterval(vremya1,1000)
		setTimeout(() => { clearInterval(vremyaTimer);}, 10000);
		
        }










         bog.onclick = function(){
        	
        	let createPoints = setInterval(createPoint,200);
			setTimeout(() => { clearInterval(createPoints);}, 10000);
			buttons.style.display = "none";
    		
    		game.style.display = "block";

    		let vremyaLoser = setInterval(proverkaLoser4,10100)
			setTimeout(() => { clearInterval(vremyaLoser);}, 10100);

			let vremyaWinn = setInterval(proverkaWinn4,10100)
			setTimeout(() => { clearInterval(vremyaWinn);}, 10100);

			let vremya1 = function() {
			countTime = countTime +10
			vremya.style.transition = "0.5s"
			vremya.style.width = countTime+"%"
		}

		let vremyaTimer = setInterval(vremya1,1000)
		setTimeout(() => { clearInterval(vremyaTimer);}, 10000);
		
        }




      
    	
    </script>
  </body>
</html>
